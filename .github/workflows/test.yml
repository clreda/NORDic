name: NORDic post-pushing testing

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Install NORDic
        run: |
          python -m pip install --upgrade setuptools wheel
          python setup.py build
          python setup.py install 
      - name: Test NI (CCHS) with pytest
        run: |
          pip install pytest pytest-cov
          pytest tests/tests_NI.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
      - name: Test PMR (CCHS) with pytest
        run: |
          pip install pytest pytest-cov
          pytest tests/tests_PMR.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
      - name: Test DS (CCHS) with pytest
        run: |
          pip install pytest pytest-cov
          pytest tests/tests_DS.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
      - name: Test DR (CCHS) with pytest
        run: |
          pip install pytest pytest-cov
          pytest tests/tests_DR.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html